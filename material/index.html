		<script> 
			var spData = null;
			var rows = [];
			function doData(json) {
				spData = json.feed.entry;
				for(var i = 0; i < 10; i++){
					rows[i] = [spData[i * 3].gs$cell.$t, spData[i * 3 + 1].gs$cell.$t, spData[i * 3 + 2].gs$cell.$t];
				}
			}
		</script>
